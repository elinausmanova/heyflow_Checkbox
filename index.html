<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Double Checkbox</title>
</head>

<body>

  <div class="chkbox">
    <input class="checkbox" type="checkbox" name="cb" id="cb" onblur="onOutFocus()" onclick="onClickCheckbox()">
    <label for="cb" id="checkbox">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" tabindex=0 id="svg" onblur="onOutFocus()"
        onclick="onClickCheckbox()">
        <rect width="256" height="256" fill="none"></rect>
        <polyline class="check" points="216 72.005 104 184 48 128.005" fill="none" stroke="currentColor"
          stroke-linecap="round" stroke-linejoin="round" stroke-width="16">
        </polyline>
      </svg>
    </label>
  </div>

  <script src="script.js"></script>

</body>

</html>
